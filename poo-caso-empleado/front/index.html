            <div class="col-md-10 ">

                <input type="email" class="form-control" id="inputEmail4">
                
            </div>
            <div class="col-md-10">
                <label for="inputEmail4" class="form-label">Apellidos</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-10">
                <label for="inputAddress" class="form-label">Genero</label>
                <select class="form-select">
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
            </div>
            <div class="col-md-10">
                <label for="inputAddress2" class="form-label">Fecha de Nacimiento</label>

            <div class="col-md-10">

                <input type="date" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Salario</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
               <button type="button" class="btn btn-warning mt-4">Modificar Salario</button>  
            </div>
            <p></P>
            <div class="col-md-12">
                <button type="button" class="btn btn-success" id="id-add-empleado">Agregar Empleado</button>
            </div>

        </form>
            <hr>
